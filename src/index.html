<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Hungry Bear</title>
  </head>
  <body>
    <form id="hungryBear">
      <label for="name">
      <input id="name" type="text" name="name">
      <button type="submit" name="button">Play</button>
    </form>
    <h1>Bear name: <span id="bearName"></span></h1>

    <div class="game">

      <h2>Food Level: <span id="foodLevel"></span></h2>
      <br>
      <h1><span id="eaten"></span></h1>
      <button id="feed" type="button" name="button">Feed the bear!</button>

    </div>
  </body>
</html>
